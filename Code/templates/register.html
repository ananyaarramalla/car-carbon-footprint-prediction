<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
  <div class="page-wrapper">
    <header>
        <h1>Carbon Footprint Evaluator</h1>
        <p>Drive Smart. Emit Less. Live Green.</p>
    </header>
    <main>
      <div class="container">
        <h2>Register</h2>
        <form method="POST" action="/auth/register">
            <input type="text" name="name" placeholder="Full Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button class="btn" type="submit">Create Account</button>
        </form>
        <p class="p">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a> &nbsp; | &nbsp;
            <a href="{{ url_for('home') }}">← Back to Home</a>
        </p>
      </div>
    </main>
    <footer>
        © 2025 Carbon Evaluator | All rights reserved.
    </footer>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const token = "{{ token | safe }}";
      if (token) {
        localStorage.setItem("access_token", token);
        console.log("Token stored:", token);
      } else {
        console.error("No token received.");
      }
    });
  </script>
</body>
</html>
